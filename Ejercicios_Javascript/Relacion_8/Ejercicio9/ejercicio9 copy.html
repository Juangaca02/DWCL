<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<style>
    body {
        text-align: center;
        align-items: center;
    }
</style>

<body>
    <h1>Conversor</h1>
    <hr>
    <h3>Conversor de km/m e viceversa</h3>
    <input type="number" id="numerokm" placeholder="Introduzca la cantidad"
        onKeyUp='window.document.u2.value=Math.round(this.value*0.277778*1000000)/1000000'>>
    <select id="disancia">
        <option value="Metros">Km a Metros</option>
        <option value="Km">Metros a Km</option>
    </select>
    <input type="submit" id="botonKm" value="Covertir"><br>
    <h3>Conversor de km/m e viceversa</h3>
    <input type="number" id="numerokg" placeholder="Introduzca la cantidad">
    <select id="peso">
        <option value="Gramos">Kg a Gramos</option>
        <option value="Kg">Gramos a Kg</option>
    </select>
    <input type="submit" id="botonKg" value="Covertir">
    <script src="ejercicio9.js"></script>
</body>

</html>
