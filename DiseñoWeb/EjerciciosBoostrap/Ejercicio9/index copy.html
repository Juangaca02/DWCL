<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Delgada barra con Breadcrum -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                <li class="breadcrumb-item active">Página Principal</li>
            </ul>
        </div>
    </nav>

    <!-- Carrousel (visible en dispositivos grandes) -->
    <div class="container d-none d-lg-block">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/usuario.png" alt="Imagen 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../images/usuario.png" alt="Imagen 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../images/usuario.png" alt="Imagen 3" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../images/usuario.png" alt="Imagen 4" class="d-block w-100">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Galería de tarjetas (visible en dispositivos pequeños y medianos) -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="imagen1.jpg" class="card-img-top" alt="Imagen 1">
                    <div class="card-body">
                        <h5 class="card-title">Título 1</h5>
                        <p class="card-text d-none d-md-block">Descripción 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="imagen2.jpg" class="card-img-top" alt="Imagen 2">
                    <div class="card-body">
                        <h5 class="card-title">Título 2</h5>
                        <p class="card-text d-none d-md-block">Descripción 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="imagen3.jpg" class="card-img-top" alt="Imagen 3">
                    <div class="card-body">
                        <h5 class="card-title">Título 3</h5>
                        <p class="card-text d-none d-md-block">Descripción 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
