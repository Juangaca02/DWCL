<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
    </header>

    <!-- Aquí se mostrará el cartel de aviso de cookies -->
    <div class="cookie-notice">
        <p>Este sitio web utiliza cookies. Al continuar navegando, aceptas nuestro uso de cookies.</p>
        <button class="cookie-accept">Aceptar</button>
        <button class="cookie-reject">Rechazar</button>
    </div>

    <!-- Resto del contenido de la página -->
    <main>
        <header>
            <div>
                <h1>Esto es la Cabezera</h1>
            </div>
        </header>

        <div>
            <div class="menu">
                <h1>Esto es el Menu</h1>
            </div>
        </div>
        <div class="box">
            <div>
                <img src="../images/usuario.png">
            </div>
            <div class="contenedor">
                <div class="elemento">
                    <p>Elemento 1</p>
                </div>
                <div class="elemento">
                    <p>Elemento 2</p>
                    <p><img src="../images/usuario.png" class="imagespeque"></p>
                </div>
                <div class="elemento">
                    <p><img src="../images/usuario.png" class="imagespeque"></p>
                    <p>Elemento 3</p>
                </div>
                <div class="elemento">
                    <p>Elemento 4</p>
                </div>
                <div class="elemento">
                    <p>Elemento 5</p>
                </div>
                <div class="elemento">
                    <p>Elemento 6</p>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <h1>Esto es el Footer</h1>
            </div>
        </footer>
    </main>
</body>

</html>
