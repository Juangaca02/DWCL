<!DOCTYPE html>

<head>
    <title>Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            width: 800px;
            text-align: center;
            border: 1px solid black;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            flex-direction: row;
        }
        .cabecera {
            background-color: aqua;
        }
        .menu {
            background-color: blueviolet;
        }
        .foto-izquierda {
            width: 400px;
        }
        .foto-izquierda img {
            width: 100%;
            height: 100%;
        }
        .derecha {
            background-color: chartreuse;
            flex-wrap: wrap;
            max-width: 400px;
        }
        .elemento {
            border: 1px solid black;
            width: 200px;
        }
        .elemento img {
            height: auto;
            width: 100%;
            height: 100%;
        }
        .texto {
            background-color: chocolate;
        }
        .pie {
            background-color: crimson;
        }
        /* Estilos para el aviso de cookies */
        #cookie-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: none;
        }
        #cookie-notice button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            body {
                width: 400px;
            }
            .foto-izquierda {
                display: none;
            }
            .cabecera {
                width: 400px;
            }
            .menu {
                width: 400px;
            }
            .pie {
                width: 400px;
            }
            .elemento {
                width: 400px;
            }
        }
    </style>

</head>

<body>
    <div class="column">
        <div class="row cabecera">
            cabecera
        </div>
        <div class="row menu">
            menu
        </div>
        <div class="row">
            <div class="foto-izquierda">
                <img src="../images/usuario.png">
            </div>
            <div class="row derecha">
                <div class="elemento texto">1 (Texto)</div>
                <div class="elemento"><img src="../images/usuario.png">2 (Foto+Texto)</div>
                <div class="elemento"><img src="../images/usuario.png">3 (Foto+Texto)</div>
                <div class="elemento texto">4 (Texto)</div>
                <div class="elemento texto">5 (Texto)</div>
                <div class="elemento texto">6 (Texto)</div>
            </div>
        </div>
        <div class="pie">
            pie
        </div>
        <div id="cookie-notice">
            Este sitio web utiliza cookies. Al continuar navegando, aceptas nuestro uso de cookies.
            <button id="accept-cookies">Aceptar</button>
            <button id="reject-cookies">Rechazar</button>
        </div>
    </div>
    <script>
        // JavaScript para mostrar el aviso de cookies
        const cookieNotice = document.getElementById('cookie-notice');
        const acceptCookiesBtn = document.getElementById('accept-cookies');
        const rejectCookiesBtn = document.getElementById('reject-cookies');
        acceptCookiesBtn.addEventListener('click', () => {
            // Aquí puedes agregar tu código para guardar las preferencias de cookies
            // Por ejemplo, puedes utilizar localStorage para recordar la elección del usuario.
            cookieNotice.style.display = 'none';
        });
        rejectCookiesBtn.addEventListener('click', () => {
            // Aquí puedes agregar tu código para rechazar las cookies
            cookieNotice.style.display = 'none';
        });
        // Muestra el aviso de cookies después de un breve retraso (ejemplo: 2 segundos)
        setTimeout(() => {
            cookieNotice.style.display = 'block';
        }, 0);
    </script>
</body>

</html>
