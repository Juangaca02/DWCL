<!DOCTYPE html>
<html>

<head>
    <!-- Incluye la biblioteca Konva desde el CDN -->
    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Demostraci√≥n del juego de Animales en la Playa con Konva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url(./images/pexels-photo-1174183.jpeg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 650px;
        }

        #container {
            border: 2px solid #ccc;
            background-image: url('images/fondo.png');
            /* Puedes agregar bordes para visualizaci√≥n */
        }
    </style>
</head>

<body>
    <!-- Contenedor para el lienzo de Konva -->
    <div id="container"></div>
    <audio id="soundLion" src="sounds/lion.mp3"></audio>
    <audio id="soundMonkey" src="sounds/monkey.mp3"></audio>
    <audio id="soundElephant" src="sounds/elephant.mp3"></audio>
    <audio id="soundGiraffe" src="sounds/giraffe.mp3"></audio>
    <audio id="soundBull" src="sounds/bull.mp3"></audio>
    <audio id="soundDolphin" src="sounds/dolphin.mp3"></audio>
    <img id="winGif1" src="images/Gif.gif" style="position: absolute; top: 100; left: 50; display: none;" />
    <script>

        function obtenerParametroUrl(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }
        var dificultad = obtenerParametroUrl('dificultad');
        if (dificultad == null) {
            dificultad = 2;
        }
        // Obt√©n el ancho y alto de la ventana del navegador
        var width = window.innerWidth;
        var height = window.innerHeight;

        // Funci√≥n para cargar im√°genes de origen
        function loadImages(sources, callback) {
            var assetDir = 'images/';
            var images = {};
            var loadedImages = 0;
            var numImages = 0;
            // Cuenta el n√∫mero de im√°genes a cargar
            for (var src in sources) {
                numImages++;
            }
            // Carga cada imagen y llama al callback cuando todas est√©n cargadas
            for (var src in sources) {
                images[src] = new Image();
                images[src].onload = function () {
                    if (++loadedImages >= numImages) {
                        callback(images);
                    }
                };
                images[src].src = assetDir + sources[src];
            }
        }

        // Funci√≥n para verificar si un animal est√° cerca de un contorno
        function isNearOutline(animal, outline) {
            var a = animal;
            var o = outline;
            var ax = a.x();
            var ay = a.y();

            if (ax > o.x - 20 && ax < o.x + 20 && ay > o.y - 20 && ay < o.y + 20) {
                return true;
            } else {
                return false;
            }
        }

        // Funci√≥n para dibujar el fondo del final
        function drawBackground(background, beachImg, text) {
            var context = background.getContext();
            context.drawImage(beachImg, 0, 0);
            context.setAttr('font', '20pt Calibri');
            context.setAttr('textAlign', 'center');
            context.setAttr('fillStyle', 'white');
            context.fillText(text, background.getStage().width() / 2, 40);


            var winGif = document.getElementById('winGif1');
            winGif.style.display = 'block';
        }

        // Funci√≥n para dibujar el fondo del inicio
        function drawBackground2(background, beachImg) {
            var context = background.getContext();
            context.drawImage(beachImg, 0, 0);
        }

        // Inicializa el escenario de Konva
        function initStage(images) {
            var stage = new Konva.Stage({
                container: 'container',
                width: 1200,
                height: 600,
            });
            var background = new Konva.Layer();
            var animalLayer = new Konva.Layer();
            var animalShapes = [];
            var score = 0;

            // Posiciones de las im√°genes
            var animals = {
                bull: {
                    x: 750,
                    y: 230,
                },
                giraffe: {
                    x: 90,
                    y: 70,
                },
                monkey: {
                    x: 400,
                    y: 70,
                },
                lion: {
                    x: 600,
                    y: 70,
                },
                elephant: {
                    x: 970,
                    y: 80,
                },
                dolphin: {
                    x: 280,
                    y: 200,
                },
            };

            var outlines = {
                bull_black: {
                    x: 20,
                    y: 480,
                },
                giraffe_black: {
                    x: 900,
                    y: 330,
                },
                monkey_black: {
                    x: 390,
                    y: 450,
                },
                lion_black: {
                    x: 250,
                    y: 490,
                },
                elephant_black: {
                    x: 530,
                    y: 405,
                },
                dolphin_black: {
                    x: 740,
                    y: 420,
                },
            };

            // Crea animales arrastrables
            for (var key in animals) {
                // Funci√≥n an√≥nima para inducir el √°mbito
                (function () {
                    var privKey = key;
                    var anim = animals[key];

                    var animal = new Konva.Image({
                        image: images[key],
                        x: anim.x,
                        y: anim.y,
                        draggable: true,
                    });

                    animal.on('dragstart', function () {
                        this.moveToTop();
                    });

                    // Verifica si el animal est√° en el lugar correcto y lo ajusta si es as√≠
                    animal.on('dragend', function () {
                        var outline = outlines[privKey + '_black'];
                        if (!animal.inRightPlace && isNearOutline(animal, outline)) {
                            animal.position({
                                x: outline.x,
                                y: outline.y,
                            });
                            animal.inRightPlace = true;

                            playAnimalSound(privKey);

                            if (dificultad == 2) {
                                if (++score >= 2) {
                                    var text = 'üéâ¬°Ganaste! ¬°Disfruta de tu bot√≠n!üéâ';
                                    drawBackground(background, images.beach, text);
                                }
                            } else if (dificultad == 3) {
                                if (++score >= 3) {
                                    var text = '¬°Ganaste! ¬°Disfruta de tu bot√≠n!';
                                    drawBackground(background, images.beach, text);
                                }
                            } else if (dificultad == 4) {
                                if (++score >= 4) {
                                    var text = '¬°Ganaste! ¬°Disfruta de tu bot√≠n!';
                                    drawBackground(background, images.beach, text);
                                }
                            } else if (dificultad == 6) {
                                if (++score >= 6) {
                                    var text = '¬°Ganaste! ¬°Disfruta de tu bot√≠n!';
                                    drawBackground(background, images.beach, text);
                                }
                            }

                            // Deshabilita arrastrar y soltar
                            setTimeout(function () {
                                animal.draggable(false);
                            }, 50);
                        }
                    });

                    // Hace que el animal resplandezca al pasar el rat√≥n sobre √©l
                    animal.on('mouseover', function () {
                        animal.image(images[privKey + '_glow']);
                        document.body.style.cursor = 'pointer';
                    });

                    // Devuelve la imagen del animal al quitar el rat√≥n
                    animal.on('mouseout', function () {
                        animal.image(images[privKey]);
                        document.body.style.cursor = 'default';
                    });

                    animal.on('dragmove', function () {
                        document.body.style.cursor = 'pointer';
                    });

                    animalLayer.add(animal);
                    animalShapes.push(animal);
                })();
            }

            // Crea contornos de animales
            for (var key in outlines) {
                // Funci√≥n an√≥nima para inducir el √°mbito
                (function () {
                    var imageObj = images[key];
                    var out = outlines[key];

                    var outline = new Konva.Image({
                        image: imageObj,
                        x: out.x,
                        y: out.y,
                    });

                    animalLayer.add(outline);
                })();
            }

            stage.add(background);
            stage.add(animalLayer);



        }

        function playAnimalSound(animalKey) {
            var soundElementId = 'sound' + animalKey.charAt(0).toUpperCase() + animalKey.slice(1);
            var soundElement = document.getElementById(soundElementId);

            if (soundElement) {
                soundElement.play();
            }
        }

        // Fuentes de las im√°genes Modo Facil
        var sourcesFacil = {
            beach: 'beach.png',
            fondo: 'fondo.png',
            lion: 'lion.png',
            lion_glow: 'lion-glow.png',
            lion_black: 'lion-black.png',
            monkey: 'monkey.png',
            monkey_glow: 'monkey-glow.png',
            monkey_black: 'monkey-black.png',
        };

        // Fuentes de las im√°genes Modo Medio
        var sourcesMedio = {
            beach: 'beach.png',
            fondo: 'fondo.png',
            lion: 'lion.png',
            lion_glow: 'lion-glow.png',
            lion_black: 'lion-black.png',
            monkey: 'monkey.png',
            monkey_glow: 'monkey-glow.png',
            monkey_black: 'monkey-black.png',
            giraffe: 'giraffe.png',
            giraffe_glow: 'giraffe-glow.png',
            giraffe_black: 'giraffe-black.png',
        };

        // Fuentes de las im√°genes Modo Facil Dificil
        var sourcesDificil = {
            beach: 'beach.png',
            fondo: 'fondo.png',
            lion: 'lion.png',
            lion_glow: 'lion-glow.png',
            lion_black: 'lion-black.png',
            monkey: 'monkey.png',
            monkey_glow: 'monkey-glow.png',
            monkey_black: 'monkey-black.png',
            giraffe: 'giraffe.png',
            giraffe_glow: 'giraffe-glow.png',
            giraffe_black: 'giraffe-black.png',
            bull: 'bull.png',
            bull_glow: 'bull-glow.png',
            bull_black: 'bull-black.png',
        };

        // Fuentes de las im√°genes Modo WebWorkers
        var sourcesWebWorkers = {
            beach: 'beach.png',
            fondo: 'fondo.png',
            lion: 'lion.png',
            lion_glow: 'lion-glow.png',
            lion_black: 'lion-black.png',
            monkey: 'monkey.png',
            monkey_glow: 'monkey-glow.png',
            monkey_black: 'monkey-black.png',
            giraffe: 'giraffe.png',
            giraffe_glow: 'giraffe-glow.png',
            giraffe_black: 'giraffe-black.png',
            bull: 'bull.png',
            bull_glow: 'bull-glow.png',
            bull_black: 'bull-black.png',
            elephant: 'elephant.png',
            elephant_glow: 'elephant-glow.png',
            elephant_black: 'elephant-black.png',
            dolphin: 'dolphin.png',
            dolphin_glow: 'dolphin-glow.png',
            dolphin_black: 'dolphin-black.png',
        };

        // Carga las im√°genes y llama a la funci√≥n de inicializaci√≥n del escenario
        if (dificultad == 2) {
            loadImages(sourcesFacil, initStage);
        } else if (dificultad == 3) {
            loadImages(sourcesMedio, initStage);
        } else if (dificultad == 4) {
            loadImages(sourcesDificil, initStage);
        } else if (dificultad == 6) {
            loadImages(sourcesWebWorkers, initStage);
        }
    </script>

</body>

</html>
